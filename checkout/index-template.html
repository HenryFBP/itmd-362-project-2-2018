<!DOCTYPE HTML>
<html>
<head>
    <title>Checkout</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link rel="stylesheet" href="/css/screen.css"/>
    <!--<link rel="stylesheet" href="/css/debug.css"/>-->
    <link rel="stylesheet" href="//basehold.it/22"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<nav>
  <h1 id="titlebar">Welcome to Not AMC Theaters!</h1>
    <ul>
        <li>
            <a href="/">Movies</a>
        </li>
        <li>
            <a href="/theaters/">Theaters</a>
        </li>
        <li>
            <a href="/checkout/">Checkout</a>
        </li>
    </ul>
</nav>
<main>
  <h2>
    Checkout
  </h2>
<form action="book.jsp" method="GET">
    <ul>
        <li class="center">
          <h2>User Information</h2>
        </li>
        <li>
            <label for="name">Username</label>
            <input type="text" name="username" id="name"/>
        </li>
        <li>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"/>
        </li>
        <li>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone"/>
        </li>
        <li>
            <label for="date">Booking date</label>
            <input id="date" type="date" name="date"/>
        </li>
        <li class="center">
          <h2>Booking Information</h2>
        </li>
        <li>
            <label for="movie">Movies</label>
            <select id="movie" name="movie">
              <option value=null selected></option>
              <option value="Moo">Moo!</option>
              <option value="Blart">Paul Blart Flesh Mall</option>
              <option value="Leg">I am Leg</option>
            </select>
        </li>
        <li>
            <label for="time">Showtimes</label>
            <select id="time" name="time">
              <option value=null selected></option>
              <option value="time1">11:00 AM</option>
              <option value="time2">1:00 PM</option>
              <option value="time3">3:30 PM</option>
              <option value="time4">7:00 PM</option>
            </select>
        </li>
      <li class="center">
        <h2>Select your desired seats</h2>
      </li>
        <!-- SEATS-BEGIN -->
        <!-- SEATS-END -->
        <li>
        <label>Your selected seats:</label>
        <input type="text" id="selected-seats" disabled/>
        </li>
        <li>
          <label for="price">Total Price</label>
          <input type="text" id="price" name="price" disabled/>
        </li>
        <li class="center">
          <h2>Payment Information</h2>
        </li>
        <li>
          <label for="cardname">Name on Card</label>
          <input placeholder="John Doe" type="text" id="cardname" name="cardname" required/>
        </li>
        <li>
          <label for="card">Credit Card Number</label>
          <input placeholder="1234567891234567" type="text" id="card" name="card" required/>
        </li>
        <li>
          <label for="carddate">Expiration Date</label>
          <input type="text" id="carddate" name="carddate" required/>
        </li>
        <li>
          <label for="code">Security Code</label>
          <input placeholder="1234" type="text" id="code" name="code" required/>
        </li>
        <li class="center">
          <label for="address">Billing Address</label>
          <input placeholder="1234 S Address Street" type="text" id="address" name="address" required/>
        </li>
        <li class="center">
          <input type="submit" id="submit" value="submit"/>
        </li>
</ul>

</form>
<section>

</section>

  <script src="/js/seat_selection.js"></script>
</main>
</html>
