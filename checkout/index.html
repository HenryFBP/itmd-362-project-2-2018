<!DOCTYPE HTML>
<html>
 <head>
  <title>
   Checkout
  </title>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport"/>
  <link href="/css/screen.css" rel="stylesheet"/>
  <!--<link rel="stylesheet" href="/css/debug.css"/>-->
  <link href="//basehold.it/22" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
 </head>
 <body>
  <nav>
   <h1 id="titlebar">
    Welcome to Not AMC Theaters!
   </h1>
   <ul>
    <li>
     <a href="/">
      Movies
     </a>
    </li>
    <li>
     <a href="/theaters/">
      Theaters
     </a>
    </li>
    <li>
     <a href="/checkout/">
      Checkout
     </a>
    </li>
   </ul>
  </nav>
  <main>
   <h2>
    Checkout
   </h2>
   <form action="receipt.html" method="GET">
    <ul>
     <li class="center">
      <h2>
       User Information
      </h2>
     </li>
     <li>
      <label for="name">
       Username
      </label>
      <input id="name" name="username" type="text"/>
     </li>
     <li>
      <label for="email">
       Email
      </label>
      <input id="email" name="email" type="text"/>
     </li>
     <li>
      <label for="phone">
       Phone
      </label>
      <input id="phone" name="phone" type="tel"/>
     </li>
     <li>
      <label for="date">
       Booking date
      </label>
      <input id="date" name="date" required="" type="date"/>
     </li>
     <li class="center">
      <h2>
       Booking Information
      </h2>
     </li>
     <li>
      <label for="movie">
       Movies
      </label>
      <select id="movie" name="movie" required="">
       <option selected="" value="null">
       </option>
       <option value="Moo!">
        Moo!
       </option>
       <option value="Paul Blart: Flesh Mall">
        Paul Blart: Flesh Mall
       </option>
       <option value="I am Leg">
        I am Leg
       </option>
      </select>
     </li>
     <li>
      <label for="time">
       Showtimes
      </label>
      <select id="time" name="time" required="">
       <option selected="" value="null">
       </option>
       <option value="11:00AM">
        11:00 AM
       </option>
       <option value="1:00PM">
        1:00 PM
       </option>
       <option value="3:30PM">
        3:30 PM
       </option>
       <option value="7:00PM">
        7:00 PM
       </option>
      </select>
     </li>
     <li class="center">
      <h2>
       Select your desired seats
      </h2>
     </li>
     <!-- SEATS-BEGIN -->
     <li class="center" id="seats">
      <ul>
       <li id="row-1">
        <ul>
         <li>
          <input name="A1" type="checkbox"/>
         </li>
         <li>
          <input name="B1" type="checkbox"/>
         </li>
         <li>
          <input name="C1" type="checkbox"/>
         </li>
         <li>
          <input name="D1" type="checkbox"/>
         </li>
         <li>
          <input name="E1" type="checkbox"/>
         </li>
        </ul>
       </li>
       <li id="row-2">
        <ul>
         <li>
          <input name="A2" type="checkbox"/>
         </li>
         <li>
          <input name="B2" type="checkbox"/>
         </li>
         <li>
          <input name="C2" type="checkbox"/>
         </li>
         <li>
          <input name="D2" type="checkbox"/>
         </li>
         <li>
          <input name="E2" type="checkbox"/>
         </li>
        </ul>
       </li>
       <li id="row-3">
        <ul>
         <li>
          <input name="A3" type="checkbox"/>
         </li>
         <li>
          <input name="B3" type="checkbox"/>
         </li>
         <li>
          <input name="C3" type="checkbox"/>
         </li>
         <li>
          <input name="D3" type="checkbox"/>
         </li>
         <li>
          <input name="E3" type="checkbox"/>
         </li>
        </ul>
       </li>
       <li id="row-4">
        <ul>
         <li>
          <input name="A4" type="checkbox"/>
         </li>
         <li>
          <input name="B4" type="checkbox"/>
         </li>
         <li>
          <input name="C4" type="checkbox"/>
         </li>
         <li>
          <input name="D4" type="checkbox"/>
         </li>
         <li>
          <input name="E4" type="checkbox"/>
         </li>
        </ul>
       </li>
       <li id="row-5">
        <ul>
         <li>
          <input name="A5" type="checkbox"/>
         </li>
         <li>
          <input name="B5" type="checkbox"/>
         </li>
         <li>
          <input name="C5" type="checkbox"/>
         </li>
         <li>
          <input name="D5" type="checkbox"/>
         </li>
         <li>
          <input name="E5" type="checkbox"/>
         </li>
        </ul>
       </li>
      </ul>
     </li>
     <!-- SEATS-END -->
     <li>
      <label>
       Your selected seats:
      </label>
      <input disabled="" id="selected-seats" type="text"/>
     </li>
     <li>
      <label for="price">
       Total Price
      </label>
      <input disabled="" id="price" name="price" type="text"/>
     </li>
     <li class="center">
      <h2>
       Payment Information
      </h2>
     </li>
     <li>
      <label for="cardname">
       Name on Card
      </label>
      <input id="cardname" name="cardname" placeholder="John Doe" required="" type="text"/>
     </li>
     <li>
      <label for="card">
       Credit Card Number
      </label>
      <input id="card" name="card" placeholder="1234567891234567" required="" type="text"/>
     </li>
     <li>
      <label for="carddate">
       Expiration Date
      </label>
      <input id="carddate" name="carddate" required="" type="text"/>
     </li>
     <li>
      <label for="code">
       Security Code
      </label>
      <input id="code" name="code" placeholder="1234" required="" type="text"/>
     </li>
     <li class="center">
      <label for="address">
       Billing Address
      </label>
      <input id="address" name="address" placeholder="1234 S Address Street" required="" type="text"/>
     </li>
     <li class="center">
      <input id="submit" type="submit" value="Submit"/>
     </li>
    </ul>
   </form>
   <section>
   </section>
   <script src="/js/seat_selection.js">
   </script>
  </main>
 </body>
</html>
